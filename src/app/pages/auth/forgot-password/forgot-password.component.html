<form class="form-content">
  <cwc-ld-input
    class="col text-input"
    type="email"
    [label]="'auth.username' | translate"
    required="true"
    [placeholder]="'auth.username-placeholder' | translate"
  >
  </cwc-ld-input>

  <cwc-button
    class="float-right"
    [variant]="'regular'"
    size="'medium'"
    [title]="'auth.send' | translate"
    disabled="false"
    type="'button'"
    rtl="false"
    >{{ "auth.send" | translate }}</cwc-button
  >
</form>
